<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wassup chat app</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="80" style="border-radius: 16px;" src="/th.jpg" alt="">
            <h1>FriendZone</h1>
        </div>
        <div class="message__area"></div>
        <div class="form">
            <div>
            <input id="textarea" cols="30" rows="1" placeholder="Start writing here.."></input>
            </div>
            <button id="btn" onclick="sendviaclick()"  type="submit" >&#10148;</button>
        </div>
        
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
